<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header> 
        <div class="header-content">
            <h1>Welcome to Mini Project</h1>
            <nav>
                <ul>
                    <li><a id="aboutusBtn" href="#about">About Us</a></li>
                    <li><a href="#vision">Vision</a></li>
                    <li><a href="#profile">Our Profile</a></li>
                </ul>
            </nav>
            <div class="profile">
                <img src="https://cdn.idntimes.com/content-images/community/2021/01/ebxqsqsx0am8qtj-120d99068824bc16e20fee794f36b728-3af7ba9f6c317b9319d69d2a71810763_600x400.jpg" alt="Profile Picture">
            </div>
        </div>
    </header>

    <section id="about">
        <img id="image" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Akatsuki_nuage.svg" alt="Company about">
        <h2>About the Company</h2>
        <p>Description about the company.</p>
    </section>

    <section id="profile">
        <img src="https://cdn.idntimes.com/content-images/duniaku/post/20191008/itachi-melawan-sasuke-naruto-39377e4f11e1130187d2134a7aa98695.jpg" alt="Team Picture">
        <h2>Our Profile</h2>
        <p>Details of our profile.</p>
    </section>

    <section id="vision">
        <h2>Vision and Mission</h2>
        <p>Vision and mission of the company.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
